<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monopoly Retro</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Tu JS: usa defer para que el DOM exista cuando corra bootstrap() -->
  <script type="module" src="../src/main.js" defer></script>
</head>
<body>
  <!-- ===== Pantalla inicial (LOGIN) ===== -->
 <!-- PANTALLA INICIAL -->
<section id="startScreen" class="start-screen crt">
  <!-- HERO -->
  <div class="hero">
    <h1 class="brand">MONOPOLY</h1>

    <div class="hero-card pixel">
      <div class="hero-frame">
        <!-- Usa tu imagen. Si tienes otra (png), cÃ¡mbiala aquÃ­ -->
        <img src="./assets/sr_monopoly.jpeg" alt="Mr. Monopoly" class="hero-img" />
      </div>

      <p class="tagline">
        Â¿Quieres ser un magnate? Â¡Dale click al botÃ³n para jugar!
      </p>

      <button id="heroPlayBtn" class="btn btn-primary btn-lg">JUGAR</button>
    </div>
  </div>

  <!-- SETUP (formulario) -->
  <div class="start-inner">
    <div class="card start-card pixel" id="setupCard">
      <h2 class="setup-title">Selecciona el nÃºmero de jugadores</h2>

      <div class="setup-row">
        <select id="playerCount">
          <option value="" disabled selected>Seleccionar</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>

      <div id="playersForm" class="players-form"></div>

      <div class="actions">
        <button id="startBtn" class="btn btn-primary">â–¶ Iniciar</button>
      </div>
    </div>
  </div>
</section>


  <!-- ===== Juego (se muestra tras iniciar) ===== -->
  <main id="gameRoot" class="layout hidden">
    <section class="board-wrap">
      <div id="board" class="board pixel"></div>
    </section>

    <aside class="sidebar">
      <div class="controls card pixel">
        <div class="dice-row">
          <button id="rollBtn" class="btn">ðŸŽ² Lanzar</button>
          <span id="lastRoll" class="last-roll">â€”</span>
        </div>
        <div class="dice-row">
          <input id="manualD1" type="number" min="1" max="6" placeholder="d1" />
          <input id="manualD2" type="number" min="1" max="6" placeholder="d2" />
          <button id="rollManualBtn" class="btn">Probar</button>
        </div>
        <button id="endBtn" class="btn btn-danger">Finalizar</button>
      </div>

      <div id="playersPanel" class="players-panel card pixel"></div>

      <div id="rankingPanel" class="ranking-panel card pixel">
        <button id="refreshRanking" class="btn">Ver Ranking</button>
        <ul id="rankingList"></ul>
      </div>
    </aside>
  </main>

  <!-- Contenedores globales que usa la UI -->
  <div id="modalRoot"></div>
  <div id="tooltipRoot"></div>

  <footer id="gameFooter" class="footer crt hidden">
    <p>LA FORTUNA ES PARA QUIENES SE ARRIESGAN - MONOPOLY RETRO</p>
  </footer>
</body>
</html>
