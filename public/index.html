<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monopoly Retro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=clock1" />
  <script type="module" src="../src/main.js"></script>
</head>
<body>
  <header class="app-header crt">
    <div class="logo-title">
      <img src="./assets/mr.svg" alt="Mr. M" class="mr" />
      <h1>MONOPOLY
        RETRO
      </h1>
    </div>
    <div class="setup">
      <label>Jugadores:
        <select id="playerCount">
          <option>2</option><option>3</option><option>4</option>
        </select>
      </label>
      <div id="playersForm"></div>
      <button id="startBtn" class="btn btn-primary">â–¶ Iniciar</button>
    </div>
  </header>

  <main class="layout">
    <section class="board-wrap">
      <div id="board" class="board pixel"></div>
    </section>

    <aside class="sidebar">
      <div class="controls card pixel">
        <div class="dice-row">
          <button id="rollBtn" class="btn">ðŸŽ² Lanzar</button>
          <span id="lastRoll" class="last-roll">â€”</span>
        </div>
        <div class="dice-row">
          <input id="manualD1" type="number" min="1" max="6" placeholder="d1" />
          <input id="manualD2" type="number" min="1" max="6" placeholder="d2" />
          <button id="rollManualBtn" class="btn">Probar</button>
        </div>
        <button id="endBtn" class="btn btn-danger">Finalizar</button>
      </div>

      <div id="playersPanel" class="players-panel card pixel"></div>

      <div id="rankingPanel" class="ranking-panel card pixel">
        <button id="refreshRanking" class="btn">Ver Ranking</button>
        <ul id="rankingList"></ul>
      </div>
    </aside>
  </main>

  <div id="modalRoot"></div>
  <div id="tooltipRoot"></div>

  <footer class="footer crt">
    <p>LA FORTUNA ES PARA QUIENES SE ARRIESGAN - MONOPOLY RETRO</p>
  </footer>

</body>
</html>
